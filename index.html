<!DOCTYPE html>
<html>
<head lang="en">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Convert Cyrillic to Latin</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
</head>
<body>
<div class="container well">
	<form role="form">
	<div class="form-group">
		<label>Insert cyrillic text:</label>
		<textarea class="cl-read form-control" rows="10"></textarea>
	</div>
	<div class="form-group" style="width: 400px; margin: 0 auto 15px auto;">
		<button type="button" class="btn btn-primary btn-lg btn-block">Convert</button>
	</div>
	<div class="form-group">
		<textarea class="cl-insert form-control" rows="10" readonly></textarea>
	</div>
	</form>
</div>
<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/cyrillic-to-latin.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).on('click', '.btn', function(){
		$('.cl-insert').text($('.cl-read').text().convertCyrToLat());
	});
</script>
</body>
</html>
